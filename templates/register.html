{% extends 'base.html' %}

{% block content %}
<h1>Регистрация</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="username">Имя пользователя:</label>
    {{ form.username }}
    <br>
    <label for="password">Пароль:</label>
    {{ form.password }}
    <br>
    <label for="confirm_password">Подтверждение пароля:</label>
    {{ form.confirm_password }}
    <br>
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
