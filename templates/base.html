<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Казино</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
